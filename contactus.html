<!DOCTYPE html>
<html>
<head>
<title>
CONTACT US	
</title>	
<script src="http://maps.googleapis.com/maps/api/js"></script>
<style type="text/css">
html, body, #googleMap {
    width: 100%;
    height: 80%;
    margin: 0;
    padding: 0;
}
#googleMap {
    position: absolute;
}
</style>
<script>
var myCenter = new google.maps.LatLng(37.355137,-121.944111);

function intialize() {
	var mapView = {
		center:myCenter,
		zoom : 8,
		mapTypeId:google.maps.MapTypeId.ROADMAP
	};
	var map = new google.maps.Map(document.getElementById("googleMap"),mapView);
	var marker = new google.maps.Marker({
		position:myCenter,
	});
	marker.setMap(map);

}
google.maps.event.addDomListener(window, 'load', intialize);
</script>
</head>
<body>
<div id="googleMap"></div>
</body>
</html>
